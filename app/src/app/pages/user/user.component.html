<mat-toolbar>
    <h1> Products </h1>
</mat-toolbar>
<div class="user-table">
    <table mat-table [dataSource]="userList" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column.key" *ngFor="let column of columnsSchema">
            @if ( column.key == "is_admin"){
                <th mat-header-cell *matHeaderCellDef> {{column.label}} </th>
                <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle
                        (change)="onToggle($event, element.username, element.email)"
                        [color]="color"
                        [checked]="element[column.key]">
                    </mat-slide-toggle>
                </td>
            } @else if ( column.key == "action"){
                <th mat-header-cell *matHeaderCellDef> {{column.label}} </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button><mat-icon>edit_note</mat-icon></button>
                    <button mat-icon-button><mat-icon>delete</mat-icon></button>
                </td>
            } @else{
                <th mat-header-cell *matHeaderCellDef> {{column.label}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column.key]}} </td>
            }
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
