
<div class="login" (keyup.enter)="onSubmit()">
    <mat-card>
        <mat-card-title>Log In</mat-card-title>
        <mat-card-content>
            <mat-form-field>
                <mat-label>username</mat-label>
                <input matInput placeholder="" [formControl]="useremail" required>
                @if (useremail.invalid) {
                    <mat-error>{{getErrorUserEmailMessage()}}</mat-error>
                }
            </mat-form-field>
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="pass" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                @if (pass.invalid) {
                    <mat-error>{{getErrorUserPasswordMessage()}}</mat-error>
                }
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
