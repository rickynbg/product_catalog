
<div class="login">
    <mat-card>
        <mat-card-title>Sign Up</mat-card-title>
        <mat-card-content>
            <mat-form-field>
                <mat-label>username</mat-label>
                <input matInput placeholder="" [formControl]="user" required>
                @if (user.invalid) {
                    <mat-error>{{getErrorUser()}}</mat-error>
                }
            </mat-form-field>
            <mat-form-field>
                <mat-label>email</mat-label>
                <input matInput placeholder="" [formControl]="email" required>
                @if (email.invalid) {
                    <mat-error>{{getErrorEmail()}}</mat-error>
                }
            </mat-form-field>
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="pass" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                @if (pass.invalid) {
                    <mat-error>{{getErrorpass()}}</mat-error>
                }
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onSubmit()" >Sign Up</button>
        </mat-card-actions>
    </mat-card>
</div>
