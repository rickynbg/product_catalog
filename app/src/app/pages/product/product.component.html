<mat-toolbar>
    <h1> Products </h1>
</mat-toolbar>
<div class="product-add">
    <a mat-button color="accent" (click)="openDialog()"> <mat-icon>add</mat-icon>  Add </a>
</div>
<div class="product-table">
    <table mat-table [dataSource]="prodList" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="mark">
            <th mat-header-cell *matHeaderCellDef> Mark </th>
            <td mat-cell *matCellDef="let element"> {{element.mark}} </td>
        </ng-container>

        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>

        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>

        <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef> Info </th>
            <td mat-cell *matCellDef="let element"> {{element.info}} </td>
        </ng-container>

        <ng-container matColumnDef="plate">
            <th mat-header-cell *matHeaderCellDef> Plate </th>
            <td mat-cell *matCellDef="let element"> {{element.plate}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> R$  {{ element.value | number:'.2' }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button><mat-icon>edit_note</mat-icon></button>
                <button mat-icon-button><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
